<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI-universe-hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2ba76938b9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="text-center">
        <h1>AI Universe Hub</h1>
        <button type="button" onclick="sortingData()"  class="btn btn-danger rounded">Sort By Date</button>
    </header>
    <main>
        <section class="container mt-5 " >

          <div id="spinner" class="mt-2 d-none d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

            <div id="all-cards" class=" mt-3 row row-cols-1 row-cols-md-3 g-4">


              </div>
              <div class="text-center lg:px-12  ">
                <button id="see-btn" onclick="loadAllCard()" class="btn btn-danger rounded mt-4">See more</button>
              </div>

        </section>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="modalBody" class="modal-body d-flex gap-5 ">
               
              </div>

            </div>
            
          </div>
        </div>
    </main>



<span class="btn btn-warning position-absolute " style="right: 150px;"></span>




    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
